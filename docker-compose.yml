version: "3.8"

services:
  # PostgreSQL Database - starts first
  postgres:
    image: postgres:16-alpine
    container_name: cyber-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE:-cyber}
      POSTGRES_USER: ${DB_USER:-cyber}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cyberpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-cyber} -d ${DATABASE:-cyber}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - waits for database
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: cyber-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE: ${DATABASE:-cyber}
      DB_USER: ${DB_USER:-cyber}
      DB_PASSWORD: ${DB_PASSWORD:-cyberpassword}
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SYSLOG_ENABLED: ${SYSLOG_ENABLED:-true}
      SYSLOG_PORT: 10514
      SYSLOG_TENANT: ${SYSLOG_TENANT:-default}
      ENRICHMENT_ENABLED: ${ENRICHMENT_ENABLED:-true}
      ENRICHMENT_DNS: ${ENRICHMENT_DNS:-true}
      ENRICHMENT_GEOIP: ${ENRICHMENT_GEOIP:-true}
      RETENTION_ENABLED: ${RETENTION_ENABLED:-true}
      RETENTION_DEFAULT_DAYS: ${RETENTION_DEFAULT_DAYS:-30}
    ports:
      - "514:10514/udp"
      - "514:10514/tcp"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - waits for backend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: cyber-frontend
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  default:
    name: cyber-network
    driver: bridge
